<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập / Đăng ký - Trang thể thao</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url("/api/placeholder/1200/800");
            background-size: cover;
            background-position: center;
        }
        
        .container {
            background-color: rgba(25, 25, 25, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            overflow: hidden;
            position: relative;
        }
        
        .header {
            background-color: #1e88e5;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        .form-container {
            padding: 30px 20px;
        }
        
        .toggle-container {
            display: flex;
            margin-bottom: 20px;
        }
        
        .toggle-btn {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            background-color: #333;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .toggle-btn.active {
            background-color: #1e88e5;
            color: white;
        }
        
        .toggle-btn:first-child {
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }
        
        .toggle-btn:last-child {
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ddd;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: white;
            font-size: 16px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #1e88e5;
            box-shadow: 0 0 0 2px rgba(30, 136, 229, 0.3);
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
        }
        
        .checkbox-container input {
            margin-right: 5px;
        }
        
        .forgot-password {
            color: #1e88e5;
            text-decoration: none;
        }
        
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #1e88e5;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .submit-btn:hover {
            background-color: #1976d2;
        }
        
        .form-group.hidden {
            display: none;
        }
        
        .login-form, .register-form {
            transition: opacity 0.3s, transform 0.3s;
        }
        
        .hidden-form {
            display: none;
        }
        
        .social-login {
            margin-top: 20px;
            text-align: center;
        }
        
        .social-login p {
            margin-bottom: 15px;
            color: #bbb;
            position: relative;
        }
        
        .social-login p::before,
        .social-login p::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background-color: #555;
        }
        
        .social-login p::before {
            left: 0;
        }
        
        .social-login p::after {
            right: 0;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: #333;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        .google {
            background-color: #DB4437;
        }
        
        .facebook {
            background-color: #4267B2;
        }
        
        .twitter {
            background-color: #1DA1F2;
        }
        
        .social-icon:hover {
            opacity: 0.9;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div id="form-title">Đăng nhập</div>
        </div>
        
        <div class="form-container">
            <div class="toggle-container">
                <div class="toggle-btn active" id="loginToggle">Đăng nhập</div>
                <div class="toggle-btn" id="registerToggle">Đăng ký</div>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="loginUsername">Tên đăng nhập</label>
                    <input type="text" id="loginUsername" placeholder="Nhập tên đăng nhập của bạn" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Mật khẩu</label>
                    <input type="password" id="loginPassword" placeholder="Nhập mật khẩu của bạn" required>
                </div>
                
                <div class="remember-forgot">
                    <div class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Ghi nhớ đăng nhập</label>
                    </div>
                    <a href="#" class="forgot-password">Quên mật khẩu?</a>
                </div>
                
                <button type="submit" class="submit-btn">Đăng nhập</button>
                
                <div class="social-login">
                    <p>Hoặc đăng nhập với</p>
                    <div class="social-icons">
                        <a href="#" class="social-icon google">G</a>
                        <a href="#" class="social-icon facebook">F</a>
                        <a href="#" class="social-icon twitter">T</a>
                    </div>
                </div>
            </form>
            
            <form id="registerForm" class="register-form hidden-form">
                <div class="form-group">
                    <label for="regUsername">Tên đăng nhập</label>
                    <input type="text" id="regUsername" placeholder="Tạo tên đăng nhập" required>
                </div>
                
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" placeholder="Nhập email của bạn" required>
                </div>
                
                <div class="form-group">
                    <label for="regPassword">Mật khẩu</label>
                    <input type="password" id="regPassword" placeholder="Tạo mật khẩu" required>
                </div>
                
                <div class="form-group">
                    <label for="regConfirmPassword">Xác nhận mật khẩu</label>
                    <input type="password" id="regConfirmPassword" placeholder="Xác nhận mật khẩu" required>
                </div>
                
                <div class="checkbox-container" style="margin-bottom: 20px;">
                    <input type="checkbox" id="agreeTerms" required>
                    <label for="agreeTerms">Tôi đồng ý với các <a href="#" class="forgot-password">điều khoản và điều kiện</a></label>
                </div>
                
                <button type="submit" class="submit-btn">Đăng ký</button>
            </form>
        </div>
    </div>

    <script>
        const loginToggle = document.getElementById('loginToggle');
const registerToggle = document.getElementById('registerToggle');
const loginForm = document.getElementById('loginForm');
const registerForm = document.getElementById('registerForm');
const formTitle = document.getElementById('form-title');

loginToggle.addEventListener('click', () => {
    loginToggle.classList.add('active');
    registerToggle.classList.remove('active');
    loginForm.classList.remove('hidden-form');
    registerForm.classList.add('hidden-form');
    formTitle.textContent = 'Đăng nhập';
});

registerToggle.addEventListener('click', () => {
    registerToggle.classList.add('active');
    loginToggle.classList.remove('active');
    registerForm.classList.remove('hidden-form');
    loginForm.classList.add('hidden-form');
    formTitle.textContent = 'Đăng ký';
});

// Xử lý form đăng nhập đã được cập nhật
loginForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const username = document.getElementById('loginUsername').value;
    const password = document.getElementById('loginPassword').value;
    
    // Kiểm tra xem các trường đã được điền chưa
    if (username.trim() !== '' && password.trim() !== '') {
        // Chuyển hướng đến trang index.html nếu có dữ liệu
        window.location.href = 'index.html';
    } else {
        alert('Vui lòng điền đầy đủ thông tin đăng nhập!');
    }
});

// Xử lý form đăng ký
registerForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const username = document.getElementById('regUsername').value;
    const email = document.getElementById('regEmail').value;
    const password = document.getElementById('regPassword').value;
    const confirmPassword = document.getElementById('regConfirmPassword').value;
    
    // Kiểm tra mật khẩu xác nhận
    if (password !== confirmPassword) {
        alert('Mật khẩu xác nhận không khớp!');
        return;
    }
    
    // Đăng ký thành công, chuyển hướng đến trang index.html
    window.location.href = 'index.html';
});
        
    </script>
</body>
</html>
