  <section class="match-list">

  <script>
    const matchesData = [
      { teams: "Manchester United vs Liverpool", odds: [1.8, 3.2, 2.1] },
      { teams: "Real Madrid vs Barcelona", odds: [2.0, 3.0, 1.9] },
      { teams: "PSG vs Bayern Munich", odds: [1.7, 3.3, 2.4] },
      { teams: "AC Milan vs Inter Milan", odds: [2.1, 2.9, 2.1] },
      { teams: "Arsenal vs Chelsea", odds: [1.9, 3.1, 2.2] }
    ];

    let selectedTeam = '';
    let selectedOdd = 0;
    let currentUser = null;
    const users = {};

    function renderMatches() {
      const matchContainer = document.getElementById('matches');
      matchesData.forEach(match => {
        const matchDiv = document.createElement('div');
        matchDiv.className = 'match';
        const [odd1, oddDraw, odd2] = match.odds;
        matchDiv.innerHTML = `
          <span>${match.teams}</span>
          <div class="odds">
            <button onclick="placeBet('${match.teams.split(' vs ')[0]}', ${odd1})">${odd1}</button>
            <button onclick="placeBet('Draw', ${oddDraw})">${oddDraw}</button>
            <button onclick="placeBet('${match.teams.split(' vs ')[1]}', ${odd2})">${odd2}</button>
          </div>`;
        matchContainer.appendChild(matchDiv);
      });
    }

    function placeBet(team, odd) {
      selectedTeam = team;
      selectedOdd = odd;
      document.getElementById('selectedTeam').innerText = team;
      document.getElementById('selectedOdd').innerText = odd;
    }

    function register() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (!users[user]) {
        users[user] = { password: pass, balance: 0 };
        alert('ÄÄƒng kÃ½ thÃ nh cÃ´ng!');
      } else {
        alert('TÃªn ngÆ°á»i dÃ¹ng Ä‘Ã£ tá»“n táº¡i!');
      }
    }

    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (users[user] && users[user].password === pass) {
        currentUser = user;
        document.getElementById('authSection').style.display = 'none';
        document.getElementById('userInfo').style.display = 'block';
        document.getElementById('displayName').innerText = user;
        document.getElementById('balance').innerText = users[user].balance;
      } else {
        alert('Sai tÃªn Ä‘Äƒng nháº­p hoáº·c máº­t kháº©u!');
      }
    }

    function topUp() {
      const amount = parseInt(document.getElementById('topupAmount').value);
      if (!isNaN(amount) && currentUser) {
        users[currentUser].balance += amount;
        document.getElementById('balance').innerText = users[currentUser].balance;
        alert(`Náº¡p ${amount}â‚« thÃ nh cÃ´ng!`);
      }
    }

    function submitBet(event) {
      event.preventDefault();
      const amount = parseInt(document.getElementById('amount').value);
      if (!selectedTeam || !selectedOdd) {
        alert('Vui lÃ²ng chá»n tráº­n vÃ  tá»· lá»‡ cÆ°á»£c.');
        return;
      }
      if (!currentUser || users[currentUser].balance < amount) {
        alert('KhÃ´ng Ä‘á»§ sá»‘ dÆ° hoáº·c chÆ°a Ä‘Äƒng nháº­p.');
        return;
      }

      users[currentUser].balance -= amount;
      document.getElementById('balance').innerText = users[currentUser].balance;
      const list = document.getElementById('historyList');
      const item = document.createElement('li');
      item.innerText = `${currentUser} Ä‘Ã£ cÆ°á»£c ${amount}â‚« cho ${selectedTeam} (tá»· lá»‡ ${selectedOdd})`;
      list.appendChild(item);

      document.getElementById('amount').value = '';
      selectedTeam = '';

      document.getElementById('selectedTeam').innerText = 'ChÆ°a chá»n';
      document.getElementById('selectedOdd').innerText = '--';
    }

    window.onload = renderMatches;
  </script>
</body>
